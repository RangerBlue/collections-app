      operationId: getItems
      parameters:
      - name: collectionKey
        in: path
        required: true
        schema:
          type: string
      - name: query
        in: query
        required: false
        schema:
          type: string
      - name: pageable
        in: query
        required: true
        schema:
          $ref: "#/components/schemas/Pageable"
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/PageCollectionItemSummary"
    post:
      tags:
      - collection-item-controller
      operationId: createItem
      parameters:
      - name: collectionKey
        in: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                request:
                  $ref: "#/components/schemas/CreateCollectionItemRequest"
              required:
              - file
              - request
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
