components:
  schemas:
    BottleCapDto:
      type: object
      properties:
        id:
          type: string
        url:
          type: string
        name:
          type: string
        description:
          type: string
        creationDate:
          type: string
    UpdateCollectionItem:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        tags:
          type: array
          items:
            type: string
        customTags:
          type: object
          additionalProperties:
            type: string
    CollectionItemResponse:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        image:
          $ref: "#/components/schemas/ImageResponse"
        visionMetadata:
          $ref: "#/components/schemas/ImageAnalysisMetadataResponse"
        tags:
          type: array
          items:
            type: string
        customTags:
          type: object
          additionalProperties:
            type: string
        userId:
          type: string
        collectionKey:
          type: string
        collectionName:
          type: string
    ImageAnalysisMetadataResponse:
      type: object
      properties:
        labels:
          type: array
          items:
            $ref: "#/components/schemas/VisionLabelDto"
        dominantColors:
          type: array
          items:
            $ref: "#/components/schemas/VisionColorDto"
        textAnnotation:
          $ref: "#/components/schemas/VisionTextDto"
        logoAnnotation:
          $ref: "#/components/schemas/VisionLogoDto"
        overallConfidence:
          type: number
          format: double
        analyzedAt:
          type: string
          format: date-time
    ImageResponse:
      type: object
      properties:
        objectName:
          type: string
        contentType:
          type: string
        sizeBytes:
          type: integer
          format: int64
        md5Hash:
          type: string
        width:
          type: integer
          format: int32
        height:
          type: integer
          format: int32
        uploadedAt:
          type: string
          format: date-time
        signedUrl:
          type: string
    VisionColorDto:
      type: object
      properties:
        red:
          type: integer
          format: int32
        green:
          type: integer
          format: int32
        blue:
          type: integer
          format: int32
        score:
          type: number
          format: double
        pixelFraction:
          type: number
          format: double
    VisionLabelDto:
      type: object
      properties:
        description:
          type: string
        score:
          type: number
          format: double
        topicality:
          type: number
          format: double
    VisionLogoDto:
      type: object
      properties:
        description:
          type: string
        score:
          type: number
          format: double
    VisionTextDto:
      type: object
      properties:
        fullText:
          type: string
        words:
          type: array
          items:
            type: string
        language:
          type: string
    BottleCapValidationResponseDto:
      type: object
      properties:
        similarCapsIDs:
          type: array
          items:
            type: string
        similarCapsURLs:
          type: array
          items:
            type: string
        similarityDistribution:
          type: array
          items:
            type: integer
            format: int32
        duplicate:
          type: boolean
    CreateCollectionItemRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 1
        description:
          type: string
        tags:
          type: array
          items:
            type: string
        customTags:
          type: object
          additionalProperties:
            type: string
        collectionName:
          type: string
      required:
      - name
    SimilarItem:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        imageUrl:
          type: string
        similarityScore:
          type: number
          format: double
    ValidateItemResponse:
      type: object
      properties:
        similarCaps:
          type: array
          items:
            $ref: "#/components/schemas/SimilarItem"
        hasSimilarItems:
          type: boolean
    CapPictureDto:
      type: object
      properties:
        id:
          type: string
        url:
          type: string
    Pageable:
      type: object
      properties:
        page:
          type: integer
          format: int32
          minimum: 0
        size:
          type: integer
          format: int32
          minimum: 1
        sort:
          type: array
          items:
            type: string
    CollectionItemSummary:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        signedUrl:
          type: string
        collectionKey:
          type: string
        collectionName:
          type: string
        objectName:
          type: string
        customTags:
          type: object
          additionalProperties:
            type: string
    PageCollectionItemSummary:
      type: object
      properties:
        totalElements:
          type: integer
          format: int64
        totalPages:
          type: integer
          format: int32
        size:
          type: integer
          format: int32
        content:
          type: array
          items:
            $ref: "#/components/schemas/CollectionItemSummary"
        number:
          type: integer
          format: int32
        sort:
          $ref: "#/components/schemas/SortObject"
        first:
          type: boolean
        last:
          type: boolean
        numberOfElements:
          type: integer
          format: int32
        pageable:
          $ref: "#/components/schemas/PageableObject"
        empty:
          type: boolean
    PageableObject:
      type: object
      properties:
        offset:
          type: integer
          format: int64
        sort:
          $ref: "#/components/schemas/SortObject"
        pageNumber:
          type: integer
          format: int32
        pageSize:
          type: integer
          format: int32
        unpaged:
          type: boolean
        paged:
          type: boolean
    SortObject:
      type: object
      properties:
        empty:
          type: boolean
        unsorted:
          type: boolean
        sorted:
          type: boolean
    UserCollectionResponse:
      type: object
      properties:
        collectionKey:
          type: string
        collectionName:
          type: string
